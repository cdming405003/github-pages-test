<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <!-- 右侧目录样式 -->
  <style>
    .page_toc {
      position: fixed;
      top: 100px;
      right: 20px;
      max-width: 250px;
      max-height: 80vh;
      overflow-y: auto;
      padding-left: 10px;
      border-left: 2px solid #eee;
      background-color: #f9f9f9;
      font-size: 14px;
      color: #333;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'OpenAPI Docs',
      repo: '', // GitHub 仓库链接，可留空
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/docsify-toc.min.js"></script>
</body>
</html>
